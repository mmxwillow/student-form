<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="index.thml" class="logo">School No. 6</a>
        <div class="header-right">
            <a class="active" href="index.html">Home</a>
            <a href="">Contact</a>
            <a href="">Gallery</a>
            <a href="">GitHub</a>
            <a href="">About</a>
        </div>
    </header>
    <div class="content">
        <div class="text">
            <h2>Sign up for extra-curricular activities</h2>
            <p>
                Our school offers plenty of optional classes.
            </p>
            <p>
                If you're interested in any, fill out this form and we'll notify you via email when your classes start!
            </p>
        </div>
        <form method="get" action="data.html">
            <h1>Student form</h1>

            <p>
                <label for="fname">First name</label>
                <input type="text" required id="fname" name="First name" pattern="[A-Za-z]{2,15}">
            </p>
            <p>
                <label for="lname">Last name</label>
                <input type="text" required id="lname" name="Last name" pattern="[A-Za-z]{2,30}">
            </p>
            <p>
                <label for="number">Student ID</label>
                <input type="number" required id="number" name="Student ID">
            </p>
            <p>
                <label for="email">E-mail</label>
                <input type="email" required id="email" name="E-mail">
            </p>
            <p>
                <label class="radio">
                    <input type="radio" name="Class" value="math">
                    Math
                </label>
                <label class="radio">
                    <input type="radio" name="Class" value="physics">
                    Physics
                </label>
                <label class="radio">
                    <input type="radio" name="Class" value="programming">
                    Programming
                </label>
            </p>
            <label>

            </label>
            <p>
                <input type="reset" value="Reset" class="buttons">
                <input type="submit" value="Submit" class="buttons">
            </p>
        </form>
    </div>
</body>

</html>
